{% extends "base.html" %}

{% block title %}Cambiar Contraseña - Hotel Management{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="{{ url_for('admin.panel_admin') }}"><i class="fas fa-home"></i> Panel Admin</a>
    <span> / Cambiar Contraseña</span>
</div>

<h1 class="page-title">
    <i class="fas fa-key"></i> Cambiar Contraseña
</h1>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Actualiza tu contraseña</h2>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="actual" class="form-label">
                    <i class="fas fa-lock"></i> Contraseña Actual
                </label>
                <input type="password" name="actual" id="actual" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="nueva" class="form-label">
                    <i class="fas fa-key"></i> Nueva Contraseña
                </label>
                <input type="password" name="nueva" id="nueva" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="confirmar" class="form-label">
                    <i class="fas fa-check-circle"></i> Confirmar Nueva Contraseña
                </label>
                <input type="password" name="confirmar" id="confirmar" class="form-input" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Cambiar Contraseña
                </button>
                <a href="{{ url_for('admin.panel_admin') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
