{% extends "base.html" %}

{% block title %}Registrar Cliente - Hotel Management{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="{{ url_for('recepcion.panel_recepcionista') }}">
        <i class="fas fa-concierge-bell"></i> Panel Recepción
    </a>
    <span> / Registrar Cliente</span>
</div>

<h1 class="page-title">
    <i class="fas fa-user-plus"></i>
    Registrar Nuevo Cliente
</h1>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Información del Cliente</h2>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="cedula" class="form-label">
                    <i class="fas fa-id-card"></i>
                    Cédula
                </label>
                <input type="text" id="cedula" name="cedula" class="form-input" required 
                       placeholder="Número de cédula">
            </div>

            <div class="form-group">
                <label for="nombre" class="form-label">
                    <i class="fas fa-user"></i>
                    Nombre Completo
                </label>
                <input type="text" id="nombre" name="nombre" class="form-input" required 
                       placeholder="Nombre completo del cliente">
            </div>

            <div class="form-group">
                <label for="correo" class="form-label">
                    <i class="fas fa-envelope"></i>
                    Correo Electrónico
                </label>
                <input type="email" id="correo" name="correo" class="form-input" required 
                       placeholder="correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">
                    <i class="fas fa-phone"></i>
                    Teléfono
                </label>
                <input type="text" id="telefono" name="telefono" class="form-input" required 
                       placeholder="Número de teléfono">
            </div>

            <div class="form-group">
                <label for="direccion" class="form-label">
                    <i class="fas fa-map-marker-alt"></i>
                    Dirección
                </label>
                <input type="text" id="direccion" name="direccion" class="form-input" required 
                       placeholder="Dirección de residencia">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i>
                    Registrar Cliente
                </button>
                <a href="{{ url_for('recepcion.panel_recepcionista') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
