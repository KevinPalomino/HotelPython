<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Producto</title>
  </head>
  <body>
    <h1>✏️ Editar Producto</h1>

    <form method="POST">
      <label>Nombre:</label><br />
      <input
        type="text"
        name="nombre"
        value="{{ producto.nombre }}"
        required
      /><br /><br />

      <label>Categoría:</label><br />
      <select name="categoria">
        <option value="0" {% if not producto.categoria %}selected{% endif %}>
          Bebida
        </option>
        <option value="1" {% if producto.categoria %}selected{% endif %}>
          Alimento
        </option></select
      ><br /><br />

      <label>Cantidad:</label><br />
      <input
        type="number"
        name="cantidad"
        value="{{ producto.cantidad }}"
        required
      /><br /><br />

      <label>Precio:</label><br />
      <input
        type="number"
        name="precio"
        value="{{ producto.precio }}"
        required
      /><br /><br />

      <label>Descripción:</label><br />
      <textarea name="descripcion" rows="4" cols="40">
{{ producto.descripcion }}</textarea
      ><br /><br />

      <button type="submit">Guardar cambios</button>
    </form>

    <br />
    <a href="{{ url_for('admin.ver_inventario') }}">← Volver al listado</a>
  </body>
</html>
