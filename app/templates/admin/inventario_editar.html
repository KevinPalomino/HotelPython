{% extends "base.html" %}

{% block title %}Editar Producto - Hotel Management{% endblock %}

{% block content %}
<div class="breadcrumb">
    <a href="{{ url_for('admin.panel_admin') }}">
        <i class="fas fa-home"></i> Panel Admin
    </a>
    <span> / </span>
    <a href="{{ url_for('admin.ver_inventario') }}">Inventario</a>
    <span> / Editar Producto</span>
</div>

<h1 class="page-title">
    <i class="fas fa-edit"></i>
    Editar Producto
</h1>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Información del Producto</h2>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="nombre" class="form-label">
                    <i class="fas fa-box"></i>
                    Nombre del Producto
                </label>
                <input type="text" id="nombre" name="nombre" class="form-input" 
                       value="{{ producto.nombre }}" required>
            </div>

            <div class="form-group">
                <label for="categoria" class="form-label">
                    <i class="fas fa-tag"></i>
                    Categoría
                </label>
                <select id="categoria" name="categoria" class="form-select">
                    <option value="0" {% if not producto.categoria %}selected{% endif %}>Bebida</option>
                    <option value="1" {% if producto.categoria %}selected{% endif %}>Alimento</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad" class="form-label">
                    <i class="fas fa-sort-numeric-up"></i>
                    Cantidad
                </label>
                <input type="number" id="cantidad" name="cantidad" class="form-input" 
                       value="{{ producto.cantidad }}" min="0" required>
            </div>

            <div class="form-group">
                <label for="precio" class="form-label">
                    <i class="fas fa-dollar-sign"></i>
                    Precio
                </label>
                <input type="number" id="precio" name="precio" class="form-input" 
                       value="{{ producto.precio }}" min="0" step="100" required>
            </div>

            <div class="form-group">
                <label for="descripcion" class="form-label">
                    <i class="fas fa-info-circle"></i>
                    Descripción
                </label>
                <textarea id="descripcion" name="descripcion" class="form-textarea">{{ producto.descripcion }}</textarea>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i>
                    Guardar Cambios
                </button>
                <a href="{{ url_for('admin.ver_inventario') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
