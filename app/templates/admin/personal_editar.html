<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Empleado</title>
</head>
<body>
  <h1>✏️ Editar Empleado</h1>
  <form method="POST">
    <label>Cédula:</label><br>
    <input type="text" name="cedula" value="{{ persona.cedula }}" readonly><br><br>

    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ persona.nombre }}" required><br><br>

    <label>Correo:</label><br>
    <input type="email" name="correo" value="{{ persona.correo }}" required><br><br>

    <label>Teléfono:</label><br>
    <input type="text" name="telefono" value="{{ persona.telefono }}"><br><br>

    <label>Dirección:</label><br>
    <input type="text" name="direccion" value="{{ persona.direccion }}"><br><br>

    <label>Rol:</label><br>
    <select name="rol">
      {% for r in roles %}
        <option value="{{ r.idroles }}" {% if r.idroles == persona.roles_idroles %}selected{% endif %}>
          {{ r.nombre }}
        </option>
      {% endfor %}
    </select><br><br>

    <button type="submit">Guardar cambios</button>
  </form>

  <br>
  <a href="{{ url_for('admin.ver_personal') }}">← Volver al listado</a>
</body>
</html>
