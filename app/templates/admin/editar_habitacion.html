<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Habitación</title>
</head>
<body>
    <h1>Editar Habitación #{{ habitacion.idhabitaciones }}</h1>

    <form method="POST">
        <label for="tipo">Tipo:</label><br>
        <input type="text" name="tipo" value="{{ habitacion.tipo }}" required><br>

        <label for="capacidad">Capacidad:</label><br>
        <input type="number" name="capacidad" value="{{ habitacion.capacidad }}" required><br>

        <label for="precio">Precio:</label><br>
        <input type="number" name="precio" value="{{ habitacion.precio }}" required><br>

        <label for="categoria">Categoría:</label><br>
        <select name="categoria" required>
            {% for cat in categorias %}
                <option value="{{ cat.idcategorias }}"
                    {% if cat.idcategorias == habitacion.categorias_idcategorias %}selected{% endif %}>
                    {{ cat.nombre }}
                </option>
            {% endfor %}
        </select><br>

        <label for="camas">Camas:</label><br>
        {% for cama in camas %}
            <input type="checkbox" name="camas" value="{{ cama.idcamas }}"
                {% if cama.idcamas in camas_relacionadas %}checked{% endif %}>
            {{ cama.nombre }}<br>
        {% endfor %}

        <label>
            <input type="checkbox" name="estado" {% if habitacion.estado %}checked{% endif %}>
            Disponible
        </label><br><br>

        <button type="submit">Guardar cambios</button>
    </form>

    <br>
    <a href="{{ url_for('admin.listar_habitaciones') }}">← Volver al listado</a>
</body>
</html>
