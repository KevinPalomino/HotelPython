<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reservar Habitación</title>
    <script>
      function mostrarAbono() {
        const metodo = document.getElementById("metodo_pago").value;
        const campoAbono = document.getElementById("campo_abono");
        if (metodo === "nequi" || metodo === "fisico") {
          campoAbono.style.display = "block";
        } else {
          campoAbono.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <h1>Reservar habitación #{{ habitacion.idhabitaciones }}</h1>

    <form method="POST">
      <label>Cédula:</label><br />
      <input type="text" name="cedula" required /><br />

      <label>Nombre:</label><br />
      <input type="text" name="nombre" required /><br />

      <label>Correo:</label><br />
      <input type="email" name="correo" required /><br />

      <label>Teléfono:</label><br />
      <input type="text" name="telefono" required /><br />

      <label>Departamento:</label><br />
      <input type="text" name="departamento" required /><br />

      <label>Ciudad:</label><br />
      <input type="text" name="ciudad" required /><br />

      <label>Fecha de entrada:</label><br />
      <input type="date" name="entrada" required /><br />

      <label>Fecha de salida:</label><br />
      <input type="date" name="salida" required /><br />

      <label>Método de pago:</label><br />
      <select
        name="metodo_pago"
        id="metodo_pago"
        onchange="mostrarAbono()"
        required
      >
        <option value="">Seleccione</option>
        <option value="fisico">Pago en caja (físico)</option>
        <option value="nequi">Nequi</option></select
      ><br />

      <div id="campo_abono" style="display: none">
        <label>Monto del abono:</label><br />
        <input type="number" name="abono" min="0" /><br />
      </div>

      <button type="submit">Confirmar Reserva</button>
    </form>
    <br />
    <a href="{{ url_for('cliente.ver_habitaciones') }}"
      >Volver a habitaciones</a
    >
  </body>
</html>
